  - {channelURL: 'https://t.me/s/RevolutionTweets2021', lastTweet: RevolutionTweets2021/59015}
  password: $YourPassword
  tweet: true
  username: $YourTwitterUserName

- channelList:
  - {channelName: 2021 Revolution Tweets, channelURL: 'https://t.me/s/RevolutionTweets2021'}
  displayName: Kozuki Toki (Optional)
