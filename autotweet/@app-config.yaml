!!com.springrevolution.autotweet.config.Configuration

appConfig:
  appShutdownSignal: true
  massTrendingChannel: {channelName: Mass Trending, channelURL: 'https://t.me/s/masstrending'}
  massTrendingTag: ''
  showTelegramUI: false
  showTwitterUI: true

telegramChannelList:
- {channelName: ClickAndTweet, channelURL: 'https://t.me/s/mmtweet'}
- {channelName: 2021 Revolution Tweets, channelURL: 'https://t.me/s/RevolutionTweets2021'}

twitterUserList:

- channelList:
  - {channelName: ClickAndTweet, channelURL: 'https://t.me/s/mmtweet'}
  displayName: Kozuki Oden (Optional)
  email: $youremail@blahblah.com
